<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <br />
      <br />
      <div>
        <label for="length"> Password Length: </label>
        <input type="number" id="length" value="10" min="8" max="20" />
      </div>

       <div>
        <label for="uppercase"> Uppercase: </label>
        <input type="checkbox" id="Uppercase" name="addition 1" value="uppercase"/>
      </div>

      <div>
        <label for="numbers"> Numbers: </label>
        <input type="checkbox" id="numbers" name="addition 2" value="numbers"/>
      </div>

      <div>
        <label for="symbols"> Symbols: </label>
        <input type="checkbox" id="symbols" name="addition 3" value="symbols"/>
      </div>

      <button id="generate">Generate Password</button>
      <div>
        <label for="length"> Password Length: </label>
        <input type="text" id="password" name="password" readonly />
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
</HTML:5>
